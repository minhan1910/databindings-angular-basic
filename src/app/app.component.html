<div>
  <app-game-control (onAddNumber)="onAddNumber($event)"></app-game-control>

  <ul [ngStyle]="{
      display: 'flex',
      flexDirection: 'column',    
    }">
    <app-odd *ngFor="let oddNumber of numberOfOddNumbers" [oddNumber]="oddNumber"></app-odd>

    <app-even *ngFor="let evenNumber of numberOfEvenNumbers" [evenNumber]="evenNumber"></app-even>
  </ul>
</div>
